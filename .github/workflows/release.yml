name: Create Release

on:
  push:
    tags:
      - 'v*' # Trigger on version tags

jobs:
  build-and-release:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install
          npm install --package-lock-only
          git config --global user.email "smaeil.mazahery@gmail.com"
          git config --global user.name "Esmaeil Mazahery"
          git checkout -b temp-branch
          git add package-lock.json
          git commit -m "chore: update package-lock.json"
          git push -f https://${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git temp-branch
          git checkout -

      - name: Build
        run: |
          npm run build
          ls -la dist/
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Delete existing release
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          # Get the release ID
          RELEASE_ID=$(curl -s -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ github.ref_name }}" \
            | jq -r '.id')
          
          if [ "$RELEASE_ID" != "null" ]; then
            # Delete all assets
            curl -s -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/releases/$RELEASE_ID/assets" \
              | jq -r '.[].id' \
              | xargs -I {} curl -X DELETE -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
                "https://api.github.com/repos/${{ github.repository }}/releases/assets/{}"
            
            # Delete the release
            curl -X DELETE -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/releases/$RELEASE_ID"
          fi

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.dmg
            dist/*.zip
            package.json
            package-lock.json
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }} 